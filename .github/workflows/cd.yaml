name: CD - Build and Push Frontend Image

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOCKER_IMAGE_NAME: todolist-frontend
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=raw,value=latest

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          REACT_APP_API_URL=https://api.todo.nuhgnod.site
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image digest
      run: echo "${{ steps.build.outputs.digest }}"

    - name: Update K8s manifest in infrastructure repo
      env:
        GH_TOKEN: ${{ secrets.INFRA_REPO_TOKEN }}
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}

        # Clone infrastructure repository
        git clone https://x-access-token:${GH_TOKEN}@github.com/HomeServers/MyTodolist-Infrastructure.git
        cd MyTodolist-Infrastructure

        # Update image tag in kustomization
        cd base

        # yq로 frontend만 업데이트
        yq eval '(.images[] | select(.name == "nuhgnod/todolist-frontend") | .newTag) = "'${VERSION}'"' -i kustomization.yaml

        # Commit and push
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add kustomization.yaml
        git commit -m "Update frontend image to ${VERSION}"
        git push https://x-access-token:${GH_TOKEN}@github.com/HomeServers/MyTodolist-Infrastructure.git main
